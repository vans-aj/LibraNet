{% extends "base.html" %}

{% block content %}
<div style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; padding: 3rem 2rem; display: flex; align-items: center; justify-content: center;">
    <div style="max-width: 500px; width: 100%; background: white; border-radius: 20px; padding: 3rem; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2); animation: fadeInUp 0.6s ease-out; text-align: center;">
        <!-- Warning Icon -->
        <div style="width: 80px; height: 80px; background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
            <i class="fas fa-sign-out-alt" style="font-size: 2.5rem; color: #ef4444;"></i>
        </div>

        <h1 style="font-size: 2rem; font-weight: 800; color: #0f172a; margin-bottom: 1rem;">
            Confirm Logout
        </h1>
        
        <p style="font-size: 1rem; color: #64748b; margin-bottom: 2rem; line-height: 1.6;">
            Are you sure you want to logout? You'll need to login again to access your account.
        </p>

        <div style="display: grid; gap: 1rem;">
            <a href="{{ url_for('main.logout') }}" style="padding: 14px; background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; border-radius: 12px; font-weight: 700; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 0.75rem; box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3); transition: all 0.3s ease;">
                <i class="fas fa-sign-out-alt"></i>
                <span>Yes, Logout</span>
            </a>
            
            <a href="{{ url_for('main.landing_page') }}" style="padding: 14px; background: #f1f5f9; color: #64748b; border: 2px solid #e2e8f0; border-radius: 12px; font-weight: 700; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 0.75rem; transition: all 0.3s ease;">
                <i class="fas fa-times"></i>
                <span>Cancel</span>
            </a>
        </div>
    </div>
</div>

<style>
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
